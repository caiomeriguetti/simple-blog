<div class="row ReplyBox {{#fixed}}fixed{{/fixed}}">
  <div class="col-lg-12">
  	<div class="panel panel-default">
		  <div class="panel-heading">
		  	<span class="input-group-btn">
	      	<form method="post" class="app-image-form" enctype="multipart/form-data" action="{{uploadEndpoint}}" target="uploadTarget">
		      	<input type="file" name="post-image" class="app-image-file" value="Select Image"></input>
		        <button class="btn btn-default app-image-button" type="button">
		        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>	Upload Image
		        </button>
	      	</form>
	      	<iframe class="uploadTarget" id="uploadTarget" name="uploadTarget"></iframe>	
	      </span>
		  </div>
		  <div class="panel-body">
		    
		    <div class="row">
		    	<div class="col-lg-12 centered">
		    		<div class="app-image-container">
		    			<img class="app-post-image"/>
		    		</div>
		    	</div>
		    </div>

		    <div class="row">
		    	<div class="col-lg-12">
				    <input type="text" class="form-control app-title" placeholder="Title">
		    	</div>
		    </div>

		    <div class="row">
		    	<div class="col-lg-12 centered">
		    		<button type="button" class="btn btn-success app-bt-finished" aria-label="Left Align">
						  <span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Publish
						</button>
		    	</div>
		    </div>
		  </div>
		</div>
	    
    
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
